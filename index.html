<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Cam App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Rajdhani:wght@300;400;500;600;700&family=Audiowide&family=Exo+2:wght@100;200;300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure full height */
            overflow-x: hidden; /* Prevent horizontal scroll */
            font-family: 'Rajdhani', sans-serif;
        }

        .app {
            width: 100%;
           max-width: 480px; /* Increased max-width for larger mobile devices */
            height: 100vh;
            position: relative;
            overflow: hidden;
        }


        .page {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Landing Page Styles */
       .landing-page {
            background-color: #e8f3e9;
            border-radius: clamp(20px, 4vw, 32px);
            padding: clamp(16px, 4vw, 24px);
            display: flex;
            flex-direction: column;
        }


        .security-badge {
            position: absolute;
            top: clamp(32px, 6vw, 48px);
            left: 50%;
            transform: translateX(-50%);
            width: clamp(56px, 10vw, 80px);
            height: clamp(56px, 10vw, 80px);
            border-radius: 50%;
            background-color: #d5e6d7;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .security-badge::before {
            content: '';
            width: clamp(44px, 8vw, 64px);
            height: clamp(44px, 8vw, 64px);
            border-radius: 50%;
            background-color: #c5dcc7;
        }

        .security-badge::after {
            content: '';
            position: absolute;
            width: clamp(32px, 6vw, 48px);
            height: clamp(32px, 6vw, 48px);
            border-radius: 50%;
            background-color: #b5d2b7;
        }

        .security-badge svg {
            position: relative;
            z-index: 1;
              width: clamp(16px, 3vw, 24px);
              height: clamp(16px, 3vw, 24px);
            color: #95b897;
        }


        .landing-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-top: clamp(60px, 16vw, 96px);
            gap: clamp(16px, 4vw, 24px);
        }

        .camera-image {
            width: 100%;
              height: clamp(120px, 30vw, 192px);
            background-image: url('/placeholder.svg');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

       .landing-title {
            font-size: clamp(32px, 8vw, 42px);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            font-family: 'Orbitron', sans-serif;
        }

        .landing-subtitle {
            font-size: clamp(12px, 3vw, 14px);
            color: #4b5563;
            font-weight: 500;
             font-family: 'Exo 2', sans-serif;
        }

        .get-started-btn {
            width: 100%;
            background-color: black;
            color: white;
            border: none;
            border-radius: 9999px;
             padding: clamp(12px, 4vw, 16px) clamp(16px, 5vw, 24px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            box-shadow: 0 clamp(6px, 2vw, 10px) clamp(10px, 3vw, 15px) -3px rgba(0, 0, 0, 0.1), 0 clamp(3px, 1vw, 4px) clamp(4px, 2vw, 6px) -2px rgba(0, 0, 0, 0.05);
            cursor: pointer;
             font-family: 'Audiowide', cursive;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


        .get-started-btn:hover {
            transform: scale(1.05);
        }

        .get-started-btn:active {
            transform: scale(0.95);
        }

        /* Home Page Styles */
        .home-page {
            background-color: white;
            border-radius: clamp(20px, 4vw, 32px);
            padding: clamp(16px, 4vw, 20px);
            display: flex;
            flex-direction: column;
        }

       .home-header {
             display: flex;
            justify-content: space-between;
            align-items: center;
             margin-top: clamp(10px, 3vw, 16px);
            margin-bottom: clamp(16px, 4vw, 24px);
        }

         .cams-connected {
            display: flex;
            align-items: center;
            gap: clamp(4px, 2vw, 8px);
        }

        .cameras-icon {
              width: clamp(24px, 6vw, 32px);
              height: clamp(24px, 6vw, 32px);
            border-radius: 50%;
            background-color: black;
             display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .cameras-icon:hover {
            transform: scale(1.1);
        }

         .cams-connected-text {
            font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
             font-family: 'Exo 2', sans-serif;
        }


        .add-cam-btn {
             width: clamp(24px, 6vw, 32px);
              height: clamp(24px, 6vw, 32px);
            border-radius: 50%;
            background-color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


        .add-cam-btn:hover {
            transform: scale(1.1);
        }

        .tabs {
            display: flex;
            gap: clamp(8px, 3vw, 12px);
            margin-bottom: clamp(16px, 5vw, 24px);
            overflow-x: auto;
             scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tabs::-webkit-scrollbar {
            display: none;
        }

         .tab {
              padding: clamp(4px, 2vw, 6px) clamp(8px, 4vw, 16px);
            border-radius: 9999px;
             font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
            white-space: nowrap;
            border: none;
             cursor: pointer;
             transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


        .tab:hover {
             transform: scale(1.05);
        }


        .tab.active {
             background-color: black;
            color: white;
        }

        .tab:not(.active) {
             background-color: #f3f4f6;
            color: black;
        }

        .camera-list {
            flex: 1;
            overflow-y: auto;
             scrollbar-width: none;
            -ms-overflow-style: none;
        }

       .camera-list::-webkit-scrollbar {
             display: none;
        }

        .camera-item {
             position: relative;
            aspect-ratio: 4 / 3;
            border-radius: clamp(16px, 4vw, 24px);
            overflow: hidden;
             margin-bottom: clamp(10px, 4vw, 16px);
             box-shadow: 0 clamp(3px, 1vw, 4px) clamp(4px, 2vw, 6px) -1px rgba(0, 0, 0, 0.1), 0 clamp(2px, 1vw, 3px) clamp(2px, 1vw, 4px) -1px rgba(0, 0, 0, 0.06);
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
             cursor: pointer;
        }

         .camera-item:hover {
            transform: scale(1.02);
        }

        .camera-item img {
            width: 100%;
            height: 100%;
             object-fit: cover;
        }

        .camera-info {
             position: absolute;
             bottom: clamp(10px, 3vw, 16px);
            left: clamp(10px, 3vw, 16px);
            right: clamp(10px, 3vw, 16px);
             display: flex;
            justify-content: space-between;
             align-items: center;
        }

         .camera-name {
             color: white;
             font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
             font-family: 'Exo 2', sans-serif;
        }


        .camera-actions {
            display: flex;
            gap: clamp(4px, 2vw, 8px);
        }

        .camera-action-btn {
             width: clamp(24px, 6vw, 32px);
              height: clamp(24px, 6vw, 32px);
            border-radius: 50%;
              background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
             display: flex;
            align-items: center;
             justify-content: center;
            border: none;
            cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


        .camera-action-btn:hover {
            transform: scale(1.1);
        }

          .camera-action-btn.recording {
            background-color: red;
        }
         .camera-action-btn.motion-detected {
            background-color: #00BFFF;
        }

        /* Camera Page Styles */
        .camera-page {
            background-color: white;
            border-radius: clamp(20px, 4vw, 32px);
            position: relative;
            overflow: hidden;
        }


        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
              background-color: #f0f0f0;
             display: flex;
            align-items: center;
            justify-content: center;

        }

         .camera-feed.live::before {
             content: 'Live';
             position: absolute;
               top: clamp(10px, 3vw, 16px);
               left: clamp(10px, 3vw, 16px);
           padding: clamp(4px, 2vw, 6px) clamp(8px, 4vw, 16px);
           border-radius: 9999px;
             background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
             color: white;
             font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
              font-family: 'Audiowide', cursive;

        }


        .camera-feed img {
            width: 100%;
            height: 100%;
             object-fit: cover;
            display: block;
        }

        .camera-header {
              position: absolute;
            top: clamp(10px, 3vw, 16px);
            left: clamp(10px, 3vw, 16px);
            right: clamp(10px, 3vw, 16px);
              display: flex;
             justify-content: space-between;
            align-items: center;
            margin-top: clamp(20px, 7vw, 32px);
        }

        .back-btn {
            width: clamp(32px, 8vw, 40px);
              height: clamp(32px, 8vw, 40px);
            border-radius: 50%;
               background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
              display: flex;
            align-items: center;
            justify-content: center;
            border: none;
             cursor: pointer;
             transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .back-btn:hover {
             transform: scale(1.1);
        }


        .timer {
               padding: clamp(4px, 2vw, 6px) clamp(8px, 4vw, 16px);
            border-radius: 9999px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: white;
             font-size: clamp(12px, 3vw, 14px);
            font-weight: 500;
              font-family: 'Audiowide', cursive;
        }

        /* Custom Camera Controls Styles */
        :root {
            --primary-bg: #e0e0e0;
            --button-bg: #d0d0d0;
            --button-shadow: inset 2px 2px 5px #b8b8b8, inset -2px -2px 5px #ffffff;
            --button-active-shadow: inset 2px 2px 5px #b8b8b8, inset -2px -2px 5px #ffffff, inset 2px 2px 5px #b8b8b8;
            --text-color: #333333;
            --icon-color: #666666;
        }
        .controls-container {
            position: absolute;
            bottom: clamp(16px, 4vw, 24px);
             left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: clamp(10px, 2vw, 20px);
            padding: clamp(10px, 2vw, 20px);
             
           
           
        }

         .d-pad {
            position: relative;
             width: clamp(120px, 25vw, 160px);
            height: clamp(120px, 25vw, 160px);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 50%;
            box-shadow: var(--button-shadow);
        }

        .d-pad-button {
            position: absolute;
            width: clamp(30px, 8vw, 40px);
            height: clamp(30px, 8vw, 40px);
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: #ffffff;
            box-shadow: var(--button-shadow);
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .d-pad-button:active {
            box-shadow: var(--button-active-shadow);
        }

        .up { top: 10px; left: 50%; transform: translateX(-50%); }
        .right { right: 10px; top: 50%; transform: translateY(-50%); }
        .down { bottom: 10px; left: 50%; transform: translateX(-50%); }
        .left { left: 10px; top: 50%; transform: translateY(-50%); }

        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
           width: clamp(40px, 8vw, 55px);
            height: clamp(40px, 8vw, 55px);
            background-color: transparent);
            border-radius: 50%;
            box-shadow: var(--button-shadow);
        }

        .side-button {
             width: clamp(36px, 8vw, 48px);
            height: clamp(36px, 8vw, 48px);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            color: #ffffff;
            box-shadow: var(--button-shadow);
            transition: all 0.2s ease;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .side-button:active {
            box-shadow: var(--button-active-shadow);
        }

         .up::after { content: '+'; }
        .down::after { content: '−'; }
        .left::after { content: '<'; }
        .right::after { content: '>'; }

        /* End Custom Camera Control Styles */
          @keyframes float {
             0%, 100% { transform: translateY(0); }
            50% { transform: translateY(clamp(-5px, -2vw, -10px)); }
        }


        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
             height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
             display: flex;
            justify-content: center;
             align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
             transition: opacity 0.3s ease;
        }


        .modal.active {
             opacity: 1;
            pointer-events: auto;
        }


        .modal-content {
            background-color: white;
             padding: clamp(16px, 4vw, 20px);
            border-radius: clamp(10px, 4vw, 16px);
            max-width: 400px;
            width: 90%;
              position: relative;
        }

         .modal-header{
            display: flex;
            align-items: center;
              justify-content: space-between;
              margin-bottom: clamp(10px, 3vw, 16px);
        }


         .modal-header h2{
             font-size: clamp(18px, 4vw, 24px);
              font-family: 'Orbitron', sans-serif;
        }


        .modal-close{
            background-color: transparent;
              border: none;
             cursor: pointer;
             transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


         .modal-close:hover {
              transform: scale(1.1);
         }


        .modal-close svg{
            width: clamp(20px, 6vw, 24px);
            height: clamp(20px, 6vw, 24px);
        }

          .modal-form {
            display: flex;
            flex-direction: column;
             gap: clamp(10px, 4vw, 16px);
        }


         .modal-form input {
             padding: clamp(8px, 3vw, 12px);
              border: 1px solid #ddd;
             border-radius: 8px;
              font-family: 'Exo 2', sans-serif;
        }

        .modal-form button{
            background-color: black;
             color: white;
            border: none;
             border-radius: 9999px;
             padding: clamp(8px, 3vw, 12px) clamp(16px, 5vw, 24px);
            display: flex;
             justify-content: center;
            align-items: center;
             font-weight: 500;
            box-shadow: 0 clamp(6px, 2vw, 10px) clamp(10px, 3vw, 15px) -3px rgba(0, 0, 0, 0.1), 0 clamp(3px, 1vw, 4px) clamp(4px, 2vw, 6px) -2px rgba(0, 0, 0, 0.05);
             cursor: pointer;
            font-family: 'Audiowide', cursive;
            transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }


         .modal-form button:hover {
            transform: scale(1.05);
        }

        .modal-form button:active {
           transform: scale(0.95);
        }

        /* Media queries for larger screens */
        @media (min-width: 768px) {
            .app {
                max-width: 768px;
             }
        }

        @media (min-width: 1024px) {
            .app {
                max-width: 1024px;
             }
        }
    </style>
</head>
<body>
    <div class="app">
        <div id="landingPage" class="page landing-page">
            <div class="security-badge animate-float">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M20.91 11.12C20.91 16.01 17.36 20.59 12.51 21.93C12.18 22.02 11.82 22.02 11.49 21.93C6.64 20.59 3.09 16.01 3.09 11.12V6.73C3.09 5.91 3.71 4.98 4.48 4.67L10.05 2.39C11.3 1.88 12.71 1.88 13.96 2.39L19.53 4.67C20.29 4.98 20.92 5.91 20.92 6.73V11.12H20.91Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="landing-content">
                <div class="camera-image"></div>
                <div>
                    <h1 class="landing-title">SECURE<br>YOUR<br>W🌍RLD</h1>
                    <p class="landing-subtitle">Secure your home with our security CAM</p>
                </div>
            </div>
            <button class="get-started-btn">
                Get Started
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M14.4301 5.92993L20.5001 11.9999L14.4301 18.0699" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M3.5 12H20.33" stroke="currentColor" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
        </div>

        <div id="homePage" class="page home-page" style="transform: translateX(100%);">
            <div class="home-header">
                <div class="cams-connected">
                 <div class="cameras-icon">
    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M21 7H17L15 4H9L7 7H3V19H21V7Z" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
        <circle cx="12" cy="13" r="4" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
</div>
                    <span class="cams-connected-text" id="connectedCamsCount">6 Cams Connected</span>
                </div>
                <button class="add-cam-btn" id="addCamBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12H18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M12 18V6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="tabs" id="cameraTabs">
                 <button class="tab active" data-tab="all">All</button>
                <button class="tab" data-tab="kitchen">Kitchen (2)</button>
                <button class="tab" data-tab="dining">Dinning Room (2)</button>
                <button class="tab" data-tab="living">Living Room (2)</button>
            </div>
             <div class="camera-list" id="cameraList">
            </div>
        </div>

        <div id="cameraPage" class="page camera-page" style="transform: translateX(100%);">
             <div class="camera-feed">
                 </div>
            <div class="camera-header">
                <button class="back-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M15.5 19L8.5 12L15.5 5" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                 <div class="timer" id="cameraTimer">00:00:00</div>
            </div>
           <!-- 3D Engraved Camera Controls -->
            <div class="controls-container">
                <button class="side-button mute-btn" aria-label="Mute">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                        <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                        <line x1="2" y1="2" x2="22" y2="22"></line>
                    </svg>
                </button>
                <div class="d-pad" role="group" aria-label="Camera controls">
                    <button class="d-pad-button up" data-action="zoom-in" aria-label="Zoom in"></button>
                    <button class="d-pad-button right" data-action="pan-right" aria-label="Pan right"></button>
                    <button class="d-pad-button down" data-action="zoom-out" aria-label="Zoom out"></button>
                    <button class="d-pad-button left" data-action="pan-left" aria-label="Pan left"></button>
                    <div class="center" aria-hidden="true"></div>
                </div>
                <button class="side-button camera-btn" data-action  camera-btn" aria-label="Toggle camera">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>
        </div>

         <!-- Modal for adding a new camera -->
        <div id="addCameraModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
            <h2>Add Camera</h2>
                <button class="modal-close" id="closeModalBtn">
                   <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <form id="addCameraForm" class="modal-form">
                <input type="text" id="cameraName" placeholder="Camera Name" required>
                <input type="text" id="cameraCategory" placeholder="Camera Category" required>
                <input type="text" id="cameraImage" placeholder="Camera Image URL" required>
                <button type="submit">Add Camera</button>
            </form>
         </div>
        </div>
    </div>

    <script>
        const landingPage = document.getElementById('landingPage');
        const homePage = document.getElementById('homePage');
        const cameraPage = document.getElementById('cameraPage');
         const addCameraModal = document.getElementById('addCameraModal');
        const getStartedBtn = document.querySelector('.get-started-btn');
        const backBtn = document.querySelector('.back-btn');
         const cameraListContainer = document.getElementById('cameraList');
        const cameraTabs = document.getElementById('cameraTabs');
         const connectedCamsCount = document.getElementById('connectedCamsCount');
         const cameraTimerDisplay = document.getElementById('cameraTimer');
           const addCamBtn = document.getElementById('addCamBtn');
        const addCameraForm = document.getElementById('addCameraForm');
         const closeModalBtn = document.getElementById('closeModalBtn')
         const cameraControls = document.querySelector('.controls-container');
        let currentCameraData = null;
        let timerInterval;
        let timerSeconds = 0;
          let cameraCounter = 7;
            let isMuted = false;

        // Mock camera data
         const camerasData = {
            all: [
                { id: 1, name: 'Living Room Cam-1', image: 'camera.jpg', category: 'living', recording: false, motion: false, muted: false},
                { id: 2, name: 'Kitchen Cam-1', image: 'camera2.jpg', category: 'kitchen', recording: true, motion: true, muted: false },
                { id: 3, name: 'Dinning Room Cam-1', image: 'camera3.png', category: 'dining', recording: false, motion: true, muted: false },
                { id: 4, name: 'Living Room Cam-2', image: 'camera.jpg', category: 'living', recording: false, motion: false, muted: false},
                { id: 5, name: 'Dinning Room Cam-2', image: 'camera3.png', category: 'dining', recording: true, motion: false, muted: false},
                 { id: 6, name: 'Kitchen Cam-2', image: 'camera2.jpg', category: 'kitchen', recording: false, motion: true, muted: false },
            ],
             kitchen: [
                { id: 2, name: 'Kitchen Cam-1', image: 'camera2.jpg', category: 'kitchen', recording: true, motion: true, muted: false },
                 { id: 6, name: 'Kitchen Cam-2', image: 'camera2.jpg', category: 'kitchen', recording: false, motion: true, muted: false },
            ],
             dining: [
                { id: 3, name: 'Dinning Room Cam-1', image: 'camera3.png', category: 'dining', recording: false, motion: true, muted: false },
                 { id: 5, name: 'Dinning Room Cam-2', image: 'camera3.png', category: 'dining', recording: true, motion: false, muted: false},
            ],
            living: [
                 { id: 1, name: 'Living Room Cam-1', image: 'camera.jpg', category: 'living', recording: false, motion: false, muted: false},
                { id: 4, name: 'Living Room Cam-2', image: 'camera.jpg', category: 'living', recording: false, motion: false, muted: false},
            ]
        };


        function updateConnectedCamsCount() {
             const allCams = camerasData.all || [];
             connectedCamsCount.textContent = `${allCams.length} Cams Connected`;
        }

          function updateTabs() {
            const tabsContainer = document.getElementById('cameraTabs');
            tabsContainer.innerHTML = '<button class="tab active" data-tab="all">All</button>';
              const categories = new Set();

                for (const cam of camerasData.all) {
                     categories.add(cam.category)
                }

            categories.forEach(category => {
                 const categoryCount = camerasData[category]?.length || 0;
                tabsContainer.innerHTML += `<button class="tab" data-tab="${category}">${category} (${categoryCount})</button>`;
            });
            // Add event listeners for tabs
             addTabEventListeners();

        }

         function addCamera(name, category, image) {
            const newCamera = {
                id: cameraCounter++,
                name: name,
                 category: category,
                image: image,
                recording: false,
                motion: false,
                 muted: false
            };
             camerasData.all.push(newCamera);

            if (camerasData[category]) {
                camerasData[category].push(newCamera);
            } else {
                camerasData[category] = [newCamera];
            }
            updateTabs();
             renderCameraList(document.querySelector('.tab.active')?.dataset.tab || 'all');
         }

         function handleAddCamera(event) {
            event.preventDefault();
            const cameraName = document.getElementById('cameraName').value;
            const cameraCategory = document.getElementById('cameraCategory').value;
            const cameraImage = document.getElementById('cameraImage').value;

            if (cameraName && cameraCategory && cameraImage) {
                addCamera(cameraName, cameraCategory, cameraImage);
                closeModal();
               // Clear the form
                addCameraForm.reset();

            }else{
              alert('Please fill in all the fields to add a camera.');
            }
        }
        function updateTimer() {
              timerSeconds++;
                const hours = Math.floor(timerSeconds / 3600);
                const minutes = Math.floor((timerSeconds % 3600) / 60);
                const seconds = timerSeconds % 60;

               const formattedTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
               cameraTimerDisplay.textContent = formattedTime;

        }


        function startTimer() {
              timerSeconds = 0;
            updateTimer(); // Set initial value right away
            timerInterval = setInterval(updateTimer, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
             timerSeconds = 0;
        }


        function renderCameraList(category = 'all') {
            const cameras = camerasData[category] || [];
            cameraListContainer.innerHTML = '';
               cameras.forEach(camera => {
                 const cameraItem = document.createElement('div');
            cameraItem.classList.add('camera-item');
           cameraItem.innerHTML = `
                    <img src="${camera.image}" alt="${camera.name}">
                    <div class="camera-info">
                        <span class="camera-name">${camera.name}</span>
                        <div class="camera-actions">
                            <button class="camera-action-btn record ${camera.recording ? 'recording' : ''}" data-camera-id="${camera.id}">
                              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                 <circle cx="12" cy="12" r="8" stroke="white" stroke-width="1.5" fill="${camera.recording ? 'red' : 'none' }"/>
                             </svg>
                            </button>
                           <button class="camera-action-btn motion-detection ${camera.motion ? 'motion-detected' : ''}" data-camera-id="${camera.id}">
                                 <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <circle cx="24" cy="24" r="10" stroke="#00BFFF" stroke-width="3" fill="none" opacity="0.8"/>
                                     <path d="M24 14C28.4183 14 32 17.5817 32 22C32 26.4183 28.4183 30 24 30C19.5817 30 16 26.4183 16 22C16 17.5817 19.5817 14 24 14Z" stroke="#00FFFF" stroke-width="2" fill="none" />
                                    <path d="M10 24C10 15.7157 15.7157 10 24 10C32.2843 10 38 15.7157 38 24C38 32.2843 32.2843 38 24 38C15.7157 38 10 32.2843 10 24Z" stroke="#1E90FF" stroke-width="2" fill="none" opacity="0.6"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                `;
              cameraItem.addEventListener('click', () => {
                openCameraPage(camera);
                    });
                 cameraListContainer.appendChild(cameraItem);
            });
            // Update the cam counts if needed
             updateConnectedCamsCount();
           // After rendering, add physics animations
           addAnimationToCameraButtons();
           addBounceOnHoverCameraItem()
        }


         function addBounceOnHoverCameraItem() {
             const cameraItems = document.querySelectorAll('.camera-item');
        cameraItems.forEach(item => {
             item.addEventListener('mouseenter', () => {
                  gsap.to(item, { scale: 1.02, duration: 0.3, ease: 'back.out(1.7)' });
                });
             item.addEventListener('mouseleave', () => {
                    gsap.to(item, { scale: 1, duration: 0.3, ease: 'back.out(1.7)' });
              });
        });
         }



        function openCameraPage(cameraData) {
             currentCameraData = cameraData; // Store the clicked camera's data
             const cameraFeedContainer = cameraPage.querySelector('.camera-feed');
              cameraFeedContainer.innerHTML =  ` <img src="${cameraData.image}" alt="Camera Feed" style="display:block"> `;
             cameraFeedContainer.classList.add('live');
               gsap.to(homePage, { x: '-100%', duration: 0.5, ease: 'power2.inOut' });
                        gsap.fromTo(cameraPage, { x: '100%' }, { x: '0%', duration: 0.5, ease: 'power2.inOut' });
              startTimer(); // Start the timer when opening the camera page
            }

        function closeCameraPage() {
             stopTimer(); // Stop the timer when closing camera page
             const cameraFeedContainer = cameraPage.querySelector('.camera-feed');
            cameraFeedContainer.innerHTML = '';
            cameraFeedContainer.classList.remove('live');
              gsap.to(cameraPage, { x: '100%', duration: 0.5, ease: 'power2.inOut' });
             gsap.fromTo(homePage, { x: '-100%' }, { x: '0%', duration: 0.5, ease: 'power2.inOut' });
        }

       function performCameraAction(action) {
        console.log(`Performing action: ${action}`);
        // Add your logic here to control the camera based on the actions
           if(currentCameraData){
               const camera = camerasData.all.find(cam => cam.id === currentCameraData.id);
                  if (action === 'mute') {
                      if (camera) {
                          toggleMute(camera.id);
                      }
                  } else if (action === 'record') {
                      if (camera) {
                          toggleRecording(camera.id);
                      }
                  } else if (action === 'zoom-in') {
                        console.log('Zooming In');
                    } else if (action === 'zoom-out') {
                        console.log('Zooming out');
                    } else if (action === 'pan-left') {
                        console.log('Panning Left');
                     } else if (action === 'pan-right') {
                       console.log('Panning Right');
                    } else if (action === 'camera-btn'){
                        console.log('Toggling Camera');
                    }


           } else{
              console.error('No camera selected');
            }

    }

    function toggleMute(cameraId) {
            const camera = camerasData.all.find(cam => cam.id === cameraId);
            if(camera){
                camera.muted = !camera.muted;
                // Additional UI updates if needed, for example an icon to show mute state
              console.log(`Camera ${cameraId} is now ${camera.muted ? 'muted' : 'unmuted'}`);
            }
        }


        function toggleRecording(cameraId) {
            const camera = camerasData.all.find(cam => cam.id === cameraId);
              if (camera) {
                camera.recording = !camera.recording;
                 // Find the corresponding record button and toggle its class
               const recordButton = document.querySelector(`.camera-action-btn.record[data-camera-id="${cameraId}"]`);
                    if (recordButton) {
                       recordButton.classList.toggle('recording', camera.recording);
                          const svgCircle = recordButton.querySelector('svg circle');
                         if (svgCircle) {
                            svgCircle.setAttribute('fill', camera.recording ? 'red' : 'none');
                        }
                 }
                 renderCameraList(document.querySelector('.tab.active')?.dataset.tab || 'all')
            }
        }

         function toggleMotionDetection(cameraId) {
            const camera = camerasData.all.find(cam => cam.id === cameraId);
             if (camera) {
                 camera.motion = !camera.motion;
                const motionButton = document.querySelector(`.camera-action-btn.motion-detection[data-camera-id="${cameraId}"]`);
                if (motionButton) {
                     motionButton.classList.toggle('motion-detected', camera.motion);
                 }
                 renderCameraList(document.querySelector('.tab.active')?.dataset.tab || 'all')
            }
        }

         function openModal() {
             addCameraModal.classList.add('active');
         }
           function closeModal() {
            addCameraModal.classList.remove('active');
         }

        function addTabEventListeners() {
               const tabs = document.querySelectorAll('.tab');
               tabs.forEach(tab => {
                  tab.addEventListener('click', (event) => {
                      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
                        event.target.classList.add('active');
                       renderCameraList(event.target.dataset.tab);
                    });
                });
             }
        //Initial Rendering
        renderCameraList();
          updateTabs();

        getStartedBtn.addEventListener('click', () => {
             gsap.to(landingPage, { x: '-100%', duration: 0.5, ease: 'power2.inOut' });
            gsap.fromTo(homePage, { x: '100%' }, { x: '0%', duration: 0.5, ease: 'power2.inOut' });
        });

        backBtn.addEventListener('click', closeCameraPage);



      cameraListContainer.addEventListener('click', (event) => {
         const recordButton = event.target.closest('.camera-action-btn.record');
          const motionButton = event.target.closest('.camera-action-btn.motion-detection');
        if (recordButton) {
               const cameraId = parseInt(recordButton.dataset.cameraId);
                toggleRecording(cameraId);
          } else if (motionButton) {
                 const cameraId = parseInt(motionButton.dataset.cameraId);
                 toggleMotionDetection(cameraId);
          }
    });

          function addAnimationToCameraButtons() {
               const buttons = document.querySelectorAll('.camera-action-btn');
                buttons.forEach(button => {
                    button.addEventListener('mouseenter', () => {
                        gsap.to(button, { scale: 1.1, duration: 0.3, ease: 'back.out(1.7)' });
                    });
                    button.addEventListener('mouseleave', () => {
                        gsap.to(button, { scale: 1, duration: 0.3, ease: 'back.out(1.7)' });
                    });
                     button.addEventListener('mousedown', () => {
                        gsap.to(button, { scale: 0.95, duration: 0.1 });
                    });
                    button.addEventListener('mouseup', () => {
                       gsap.to(button, { scale: 1, duration: 0.1 });
                   });
              });
            }
        // Add physics-based animations for badge
        const floatingElements = document.querySelectorAll('.animate-float');
        floatingElements.forEach(element => {
             gsap.to(element, {
                 y: -10,
                duration: 1.5,
               repeat: -1,
               yoyo: true,
                ease: 'power1.inOut'
            });
        });

         // Camera Control Buttons (3D Engraved)
        cameraControls.addEventListener('click', (event) => {
          const controlButton = event.target.closest('button[data-action], .d-pad-button[data-action]');
          if (controlButton) {
            const action = controlButton.dataset.action;
           performCameraAction(action);
         }
     });
          // prevent the touch action on camera control
       cameraControls.addEventListener('touchstart', (e) => {
        e.preventDefault();
    }, { passive: false });

         addCamBtn.addEventListener('click', openModal);
            closeModalBtn.addEventListener('click', closeModal);
            addCameraForm.addEventListener('submit', handleAddCamera);

        // Initial button animation
         addAnimationToCameraButtons();
         addTabEventListeners();

    </script>
</body>
</html>
